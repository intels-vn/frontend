<div ng-controller="registerCtrl">
  <div class="col-md-3 col-sm-3"></div>
  <div class="col-md-6 col-sm-6 col-xs-12" ng-controller="recapCtrl as recap">  
    <br />
    <section class="login_content">
    <form class="form-horizontal form-label-left" name="myForm">
    	<h1 align="center" translate="Register"></h1>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" translate="Username"></label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <input type="text" name="username" ng-model="username" class="form-control"  maxlength="50" required/>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-12">
            <span ng-show="myForm.username.$invalid" style="color:#F00">*</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" translate="Pass"></label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <input type="password" name="password" ng-model="password" class="form-control" maxlength="50" required/>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-12">
            <span ng-show="myForm.password.$invalid" style="color:#F00">*</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" translate="Firstname"></label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <input type="text" name="firstname" ng-model="firstName" class="form-control" maxlength="150" required/>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-12">
            <span ng-show="myForm.firstname.$invalid" style="color:#F00">*</span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" translate="Lastname"></label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <input type="text" name="lastname" ng-model="lastname" class="form-control" maxlength="150" required/>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-12">
            <span ng-show="myForm.lastname.$invalid" style="color:#F00">*</span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" translate="Phone"></label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <input type="text" name="phone" ng-model="phone" class="form-control" maxlength="11" required/>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-12">
            <span ng-show="myForm.phone.$invalid" style="color:#F00">*</span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" translate="Email"></label>
        <div class="col-md-8 col-sm-8 col-xs-12">
          <input type="email" name="email" ng-model="email" class="form-control" maxlength="300" required/>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-12">
            <span ng-show="myForm.email.$error.email">Not a valid e-mail address.</span>
            <span ng-show="myForm.email.$invalid" style="color:#F00">*</span>
        </div>
      </div>
      
      <div class="ln_solid"></div>
      <div class="form-group">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div align="center" class="g-recaptcha" data-sitekey="6LcSixIUAAAAAL4Aa6Sx7xAMYYuaUiJ-9sNyZ3Tn" data-callback="successCaptcha"></div>
          <button id="logBtn" type="button" class="btn btn-success" ng-click="regist(firstName,lastname,email,phone,username,password)" translate="Submit" disabled="disabled"></button>
          <a href="#/login"><button type="button" class="btn btn-primary" translate="Cancel"></button></a>
        </div>
      </div> 
    </form>
    </section>
    <div align="right" ng-controller="languageCtrl">
          <button type="button" class="btn btn-info active" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button>
          <button type="button" class="btn btn-info active" ng-click="changeLanguage('vi')" translate="BUTTON_LANG_VI"></button>
    </div>
  </div>  
  <div class="col-md-3 col-sm-3"></div>          
  </div>
</div>

<script>
	function successCaptcha(){
		document.getElementById("logBtn").disabled = false;
	}
</script>
